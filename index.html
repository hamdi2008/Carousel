<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      
      <div class="carousel-item  carousel-item-visible">
        <img src="img/1.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img src="img/2.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img src="img/3.jpg" alt="">
      </div>

      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide">&#10094;</button>
        <button id="carousel-button-next" aria-label="Next Slide">&#10095;</button>
      </div>
      
  </div>



    <script src="index.js"></script>
  </body>
</html>
